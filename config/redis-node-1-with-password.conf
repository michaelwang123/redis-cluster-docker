# Redis 节点1 配置文件 (带密码)
# 基本配置
port 6379
bind 0.0.0.0
protected-mode no
daemonize no

# 密码配置
requirepass redispassword
masterauth redispassword

# 持久化配置
dir /data
dbfilename dump-node-1.rdb
appendonly yes
appendfilename "appendonly-node-1.aof"

# 集群配置
cluster-enabled yes
cluster-config-file nodes-node-1.conf
cluster-node-timeout 15000

# 日志配置
loglevel notice
logfile ""

# 内存优化
maxmemory 256mb
maxmemory-policy allkeys-lru

# 网络优化
tcp-keepalive 60
timeout 300
