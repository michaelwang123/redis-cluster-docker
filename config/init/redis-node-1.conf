# Redis 节点1 初始化配置文件（不含cluster-announce-ip）

# 基本配置
port 6379
bind 0.0.0.0
protected-mode no
daemonize no

# 持久化配置
dir /data
dbfilename dump-node-1.rdb
appendonly yes
appendfilename "appendonly-node-1.aof"

# 集群配置
cluster-enabled yes
cluster-config-file nodes-node-1.conf
cluster-node-timeout 15000

# 注意：初始化时不设置cluster-announce-ip，让节点使用Docker内部IP通信

# 日志配置
loglevel notice
logfile ""

# 内存优化
maxmemory 256mb
maxmemory-policy allkeys-lru

# 网络优化
tcp-keepalive 60
timeout 300